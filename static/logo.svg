<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with retro blue -->
  <circle cx="64" cy="64" r="60" fill="#000080" stroke="#000000" stroke-width="4"/>
  
  <!-- Inner decorative border -->
  <circle cx="64" cy="64" r="52" fill="none" stroke="#ffffff" stroke-width="2" stroke-dasharray="4,4"/>
  
  <!-- Python snake symbol (more detailed) -->
  <path d="M32 48 Q40 32 48 48 Q56 64 64 48 Q72 32 80 48 Q88 64 96 48" 
        fill="none" stroke="#ffff00" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Additional snake curves -->
  <path d="M28 52 Q36 68 44 52 Q52 36 60 52 Q68 68 76 52 Q84 36 92 52 Q100 68 108 52" 
        fill="none" stroke="#ffff00" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
  
  <!-- Central gear (larger and more detailed) -->
  <g transform="translate(64,64)">
    <circle r="16" fill="#c0c0c0" stroke="#000000" stroke-width="2"/>
    <circle r="10" fill="#ffffff"/>
    <circle r="6" fill="#e0e0e0"/>
    
    <!-- Gear teeth -->
    <g stroke="#000000" stroke-width="2" fill="#c0c0c0">
      <rect x="-2" y="-20" width="4" height="8"/>
      <rect x="-2" y="12" width="4" height="8"/>
      <rect x="-20" y="-2" width="8" height="4"/>
      <rect x="12" y="-2" width="8" height="4"/>
      <rect x="-14" y="-14" width="6" height="6" transform="rotate(45)"/>
      <rect x="8" y="-14" width="6" height="6" transform="rotate(45)"/>
      <rect x="-14" y="8" width="6" height="6" transform="rotate(45)"/>
      <rect x="8" y="8" width="6" height="6" transform="rotate(45)"/>
    </g>
    
    <!-- Center bolt -->
    <circle r="3" fill="#808080" stroke="#000000" stroke-width="1"/>
  </g>
  
</svg>