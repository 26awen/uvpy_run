<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with retro blue -->
  <circle cx="32" cy="32" r="30" fill="#000080" stroke="#000000" stroke-width="2"/>
  
  <!-- Inner decorative border -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"/>
  
  <!-- Python snake symbol (simplified) -->
  <path d="M20 24 Q24 20 28 24 Q32 28 36 24 Q40 20 44 24" 
        fill="none" stroke="#ffff00" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Toolbox/gear elements -->
  <g transform="translate(32,32)">
    <!-- Central gear -->
    <circle r="8" fill="#c0c0c0" stroke="#000000" stroke-width="1"/>
    <circle r="5" fill="#ffffff"/>
    
    <!-- Gear teeth -->
    <g stroke="#000000" stroke-width="1" fill="#c0c0c0">
      <rect x="-1" y="-10" width="2" height="4"/>
      <rect x="-1" y="6" width="2" height="4"/>
      <rect x="-10" y="-1" width="4" height="2"/>
      <rect x="6" y="-1" width="4" height="2"/>
      <rect x="-7" y="-7" width="3" height="3" transform="rotate(45)"/>
      <rect x="4" y="-7" width="3" height="3" transform="rotate(45)"/>
      <rect x="-7" y="4" width="3" height="3" transform="rotate(45)"/>
      <rect x="4" y="4" width="3" height="3" transform="rotate(45)"/>
    </g>
  </g>
  
</svg>